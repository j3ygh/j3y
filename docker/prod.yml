version: "3"

services:
  node-web:
    build:
      # Use repo's root as `context` because docker can't do COPY from parent directory.
      context: ../
      # Specify the location of `Dockerfile`, because it is not in the `context`.
      dockerfile: ./docker/node-web/prod.Dockerfile
    # Prefix it with the project name for namespace.
    container_name: j3y-node-web
  nginx-proxy:
    # https://hub.docker.com/_/nginx
    image: nginx:alpine
    # Prefix it with the project name for namespace.
    container_name: j3y-nginx-proxy
    volumes:
      # Let Nginx output the result of executing `envsubst` to /etc/nginx/conf.d for serving.
      - ./proxy/templates:/etc/nginx/templates:ro
      # We want to share this folder with certbot to get SSL certificates files.
      - certbot-letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
      # We pass these environment variables as is. You can just declare them on your host,
      # but usually you want to do this with a `./.env` beside this file.
    environment:
      - SSL_CERTIFICATE_PATH
      - SSL_CERTIFICATE_KEY_PATH
      - CERBOT_HOST
      - WEB_HOST
      - WEB_PORT
  certbot-letsencrypt:
    # Use official certbot base image to serve.
    # https://hub.docker.com/r/certbot/certbot/
    image: certbot/certbot
    # Prefix it with the project name for namespace.
    container_name: j3y-certbot-letsencrypt
    volumes:
      # Certbot put SSL certificate files in `/etc/letsencrypt`.
      # We want share this folder with our host & other containers.
      - certbot-letsencrypt:/etc/letsencrypt
    # We want certbot to run as `standalone` mode, which deal with `challange` with its own
    # built-in web server, instead of ours. And we pass all necessary arguments to run it
    # without console interactive. To learn more about these arguments:
    # https://certbot.eff.org/docs/using.html#certbot-command-line-options
    command:
      - certonly
      - --standalone
      - --domains
      - ${MY_DOMAINS}
      - --email
      - ${MY_EMAIL}
      - --agree-tos
      - --no-eff-email
      - --keep-until-expiring

volumes:
  certbot-letsencrypt:
    # Prefix it with the project name for namespace.
    name: j3y-certbot-letsencrypt
