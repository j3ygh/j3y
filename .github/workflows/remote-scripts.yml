name: Remote scripts with SSH

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_PRIVATE_KEY" > ../private.key
        ssh -i ../private.key jimub@jimmylin.org ls -al
      env:
        SSH_PRIVATE_KEY: ${{ secrets.KEY }}
